name: CI/CD to fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Set secrets for deployment in fly.io
        env:
          FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }}
        run: flyctl secrets set FLICKR_API_KEY=$FLICKR_API_KEY

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only -a flickr-service
